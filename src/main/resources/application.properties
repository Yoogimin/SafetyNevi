# ==========================================
# 1. Server & Application Settings
# ==========================================
server.port=9090
spring.application.name=SafetyNevi

# ==========================================
# 2. Oracle Database Configuration
# ==========================================
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/FREE
spring.datasource.username=GIMIN
spring.datasource.password=
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# ==========================================
# 3. JPA (Hibernate) Settings
# ==========================================
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Naming Strategy (Column & Table Naming Rules)
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ==========================================
# 4. Thymeleaf Template Settings
# ==========================================
spring.thymeleaf.cache=false

# ==========================================
# 5. Security Settings
# ==========================================
# ? WARNING: If the line below is enabled, SecurityConfig may be ignored.
# If login works properly, keep this commented out.
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ==========================================
# 6. File Upload Configuration
# ==========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# File upload directory
file.upload.dir=C:/safety_uploads/

file.upload.inquiry=C:/safety_uploads/inquiry
file.upload.notice=C:/safety_uploads/notice

# ==========================================
# 7. External API Keys
# ==========================================
